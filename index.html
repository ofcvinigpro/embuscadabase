<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Brainrot Checker</title>

<style>
body {
    background-image: url("bg.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    color: #fff;
    font-family: Arial, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: rgba(0, 0, 0, 0.78);
    backdrop-filter: blur(4px);
    padding: 20px;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
}

h2 {
    text-align: center;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    font-size: 12px;
    opacity: 0.7;
    margin-bottom: 10px;
}

.stats {
    font-size: 11px;
    text-align: center;
    margin-bottom: 10px;
    line-height: 1.4;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
}

button {
    background: #ff0066;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #ff3388;
}

.result {
    margin-top: 12px;
    text-align: center;
    font-weight: bold;
}

/* AUTOCOMPLETE */
#suggestions {
    background: #111;
    border-radius: 6px;
    margin-top: 5px;
    max-height: 150px;
    overflow-y: auto;
}

.suggestion {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #222;
    font-size: 13px;
}

.suggestion span {
    opacity: 0.7;
    font-size: 11px;
}

.suggestion:hover {
    background: #333;
}

.tag-god { color: #ff4444; }
.tag-secreto { color: #ffcc00; }

.footer {
    text-align: center;
    font-size: 11px;
    opacity: 0.6;
    margin-top: 12px;
}
</style>
</head>

<body>

<div class="box">
    <h2>Em Busca Da Base Cursed</h2>
    <div class="subtitle">Lista oficial • somente visualização</div>

    <div class="stats" id="stats">Carregando contadores...</div>

    <input id="search" placeholder="Nome do brainrot" autocomplete="off">
    <div id="suggestions"></div>

    <button onclick="check()">Pesquisar</button>

    <div class="result" id="result">Carregando listas...</div>

    <div class="footer">
        Última atualização: <b>03/01/2026</b><br>
        Criado por <b>by@igvinipro</b>
    </div>
</div>

<script>
const categories = {
    comum: "Comum",
    raro: "Raro",
    epico: "Épico",
    mitico: "Mítico",
    lendario: "Lendário",
    god: "God",
    secreto: "Secreto"
};

let brainrots = {};
let counters = {
    Comum: 0,
    Raro: 0,
    Épico: 0,
    Mítico: 0,
    Lendário: 0,
    God: 0,
    Secreto: 0
};

const input = document.getElementById("search");
const suggestionsBox = document.getElementById("suggestions");

async function loadAll() {
    for (const key in categories) {
        try {
            const res = await fetch(`data/${key}.txt`);
            const text = await res.text();

            text.split("\n").forEach(line => {
                const name = line.trim().toLowerCase();
                if (name) {
                    const cat = categories[key];
                    brainrots[name] = cat;
                    counters[cat]++;
                }
            });
        } catch {}
    }

    document.getElementById("result").innerText = "Pronto para pesquisar.";
    updateStats();
}

function updateStats() {
    document.getElementById("stats").innerHTML =
        `Comum: ${counters.Comum} | Raro: ${counters.Raro} | Épico: ${counters.Épico}<br>
         Mítico: ${counters.Mítico} | Lendário: ${counters.Lendário}<br>
         <span class="tag-god">God: ${counters.God}</span> |
         <span class="tag-secreto">Secreto: ${counters.Secreto}</span>`;
}

input.addEventListener("input", () => {
    const value = input.value.trim().toLowerCase();
    suggestionsBox.innerHTML = "";

    if (value.length < 2) return;

    let shown = 0;

    for (const name in brainrots) {
        if (name.startsWith(value)) {
            const cat = brainrots[name];
            const div = document.createElement("div");
            div.className = "suggestion";

            let tagClass = "";
            if (cat === "God") tagClass = "tag-god";
            if (cat === "Secreto") tagClass = "tag-secreto";

            div.innerHTML = `${name} <span class="${tagClass}">• ${cat}</span>`;

            div.onclick = () => {
                input.value = name;
                suggestionsBox.innerHTML = "";
            };

            suggestionsBox.appendChild(div);
            shown++;
        }
        if (shown >= 5) break;
    }
});

function check() {
    const name = input.value.trim().toLowerCase();
    const result = document.getElementById("result");
    suggestionsBox.innerHTML = "";

    if (!name) {
        result.innerText = "Digite um nome válido.";
        return;
    }

    if (brainrots[name]) {
        result.innerText = `✅ Já temos esse (${brainrots[name]}).`;
    } else {
        result.innerText = "❌ Não temos esse. Tu achou já?";
    }
}

loadAll();
</script>

</body>
</html>
