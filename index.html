<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Brainrot Checker</title>

<style>
body {
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    width: 360px;
}

input, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: none;
}

button {
    background: #ff0066;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.result {
    margin-top: 12px;
    text-align: center;
    font-weight: bold;
}

/* AUTOCOMPLETE */
#suggestions {
    background: #111;
    border-radius: 6px;
    margin-top: 5px;
    max-height: 150px;
    overflow-y: auto;
}

.suggestion {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #222;
}

.suggestion:hover {
    background: #333;
}
</style>
</head>

<body>

<div class="box">
    <h2>Em Busca Da Base Cursed</h2>

    <input id="search" placeholder="Nome do brainrot" autocomplete="off">
    <div id="suggestions"></div>

    <button onclick="check()">Pesquisar</button>

    <div class="result" id="result">Carregando listas...</div>
</div>

<script>
const categories = {
    comum: "Comum",
    raro: "Raro",
    epico: "Épico",
    mitico: "Mítico",
    lendario: "Lendário",
    god: "God",
    secreto: "Secreto"
};

let brainrots = {};

const input = document.getElementById("search");
const suggestionsBox = document.getElementById("suggestions");

async function loadAll() {
    for (const key in categories) {
        try {
            const res = await fetch(`data/${key}.txt`);
            const text = await res.text();

            text.split("\n").forEach(line => {
                const name = line.trim().toLowerCase();
                if (name) {
                    brainrots[name] = categories[key];
                }
            });
        } catch (e) {
            console.error("Erro ao carregar", key);
        }
    }
    document.getElementById("result").innerText = "Pronto para pesquisar.";
}

input.addEventListener("input", () => {
    const value = input.value.trim().toLowerCase();
    suggestionsBox.innerHTML = "";

    if (value.length < 2) return;

    let shown = 0;

    for (const name in brainrots) {
        if (name.startsWith(value)) {
            const div = document.createElement("div");
            div.className = "suggestion";
            div.innerText = name;

            div.onclick = () => {
                input.value = name;
                suggestionsBox.innerHTML = "";
            };

            suggestionsBox.appendChild(div);
            shown++;
        }

        if (shown >= 5) break;
    }
});

function check() {
    const name = input.value.trim().toLowerCase();
    const result = document.getElementById("result");
    suggestionsBox.innerHTML = "";

    if (!name) {
        result.innerText = "Digite um nome válido.";
        return;
    }

    if (brainrots[name]) {
        result.innerText = `✅ Já temos esse (${brainrots[name]}).`;
    } else {
        result.innerText = "❌ Não temos esse. Tu achou já?";
    }
}

loadAll();
</script>

</body>
</html>
